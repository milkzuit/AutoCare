<!-- admin-product-form.component.html -->
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Add New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Basic Information -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Category</label
          >
          <select
            formControlName="category"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          >
            <option value="">Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat">
              {{ cat }}
            </option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Service Heading</label
          >
          <input
            type="text"
            formControlName="serviceHeading"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Service Name</label
          >
          <input
            type="text"
            formControlName="serviceName"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Tag</label>
          <input
            type="text"
            formControlName="tag"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>
      </div>

      <!-- Additional Information -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Time Tag</label
          >
          <input
            type="text"
            formControlName="timeTag"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Image URL</label
          >
          <input
            type="text"
            formControlName="img"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Price</label>
          <input
            type="number"
            formControlName="price"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Original Price</label
          >
          <input
            type="number"
            formControlName="originalPrice"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          />
        </div>
      </div>
    </div>

    <!-- Service Info -->
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700"
        >Service Info</label
      >
      <div formArrayName="serviceInfo" class="space-y-2">
        <div
          *ngFor="let info of serviceInfo.controls; let i = index"
          class="flex gap-2"
        >
          <input
            [formControlName]="i"
            class="flex-1 rounded-md border-gray-300 shadow-sm"
          />
          <button
            type="button"
            (click)="removeServiceInfo(i)"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        (click)="addServiceInfo()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Add Service Info
      </button>
    </div>

    <!-- Service List -->
    <div class="space-y-4">
      <label class="block text-sm font-medium text-gray-700"
        >Service List</label
      >
      <div formArrayName="serviceList" class="space-y-2">
        <div
          *ngFor="let service of serviceList.controls; let i = index"
          class="flex gap-2"
        >
          <input
            [formControlName]="i"
            class="flex-1 rounded-md border-gray-300 shadow-sm"
          />
          <button
            type="button"
            (click)="removeServiceList(i)"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        type="button"
        (click)="addServiceList()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Add Service Item
      </button>
    </div>

    <!-- Submit Section -->
    <div class="flex items-center justify-between pt-6">
      <span
        [class]="
          submitMessage.includes('success') ? 'text-green-600' : 'text-red-600'
        "
      >
        {{ submitMessage }}
      </span>
      <button
        type="submit"
        [disabled]="isSubmitting || !productForm.valid"
        class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-400"
      >
        {{ isSubmitting ? "Submitting..." : "Add Product" }}
      </button>
    </div>
  </form>
</div>
