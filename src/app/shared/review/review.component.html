<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <app-navbar></app-navbar>
  <div class="body-wrapper" style="margin-top: 0">
    <app-header></app-header>
    <!-- "Feedback" Section -->
    <div class="container-fluid m-0">
      <div class="feedback" style="padding-top: 1rem">
        <div class="container">
          <div class="section-header text-center">
            <p>We value your feedback</p>
            <h2>Share your experience</h2>
          </div>
          <div class="row">
            <!-- Feedback Form -->
            <div class="col-md-12">
              <div class="feedback-form">
                <div id="success"></div>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                  <!-- Rating Component -->
                  <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <div id="star-rating" class="d-flex">
                      <p-rating
                        formControlName="rating"
                        [(ngModel)]="rating"
                        [style]="{ width: '100%' }"
                      ></p-rating>
                    </div>
                    <p>Selected Rating: {{ formGroup.get('rating')?.value || 'Not rated yet' }}</p>
                  </div>
                
                  <!-- Name -->
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                      formControlName="name"
                      required
                    />
                  </div>
                
                  <!-- Email -->
                  <div class="control-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Your Email"
                      formControlName="email"
                      required
                    />
                  </div>
                
                  <!-- Feedback Message -->
                  <div class="control-group">
                    <textarea
                      class="form-control"
                      id="feedback"
                      placeholder="Your Feedback"
                      formControlName="feedback"
                      required
                    ></textarea>
                  </div>
                
                  <!-- Submit Button -->
                  <div>
                    <button class="btn btn-custom" type="submit" [disabled]="formGroup.invalid">
                      Submit Feedback
                    </button>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End "Feedback" Section -->
  </div>
</div>
