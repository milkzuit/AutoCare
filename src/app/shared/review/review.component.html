<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Feedback</title>

  />

    id="main-wrapper"

    data-navbarbg="skin6"
    data-sidebartype="full"
    data-sidebar-position="fixed"

  >
    <div

      <div class="d-flex align-items-center justify-content-center w-100">

                "

                <a

                  <img src="assets/images/logos/AUTO .svg" width="180" alt="" />
                </a>
                <p class="text-center">Care For Car</p>
                <h4 class="text-center">Submit Your Feedback</h4>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="message" class="form-label"
                      >Your Feedback</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      rows="4"
                      required
                    ></textarea>
                  </div>
