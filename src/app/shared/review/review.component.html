<!-- "Feedback" Section -->

<div class="container" style="margin-top: 13vh;">
  <div class="section-header text-center">
    <p>We value your feedback</p>
    <h2>Share your experience</h2>
  </div>
  <div class="row">
    <!-- Feedback Form -->
    <div class="col-md-12">
      <div class="feedback-form">
        <div id="success"></div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <!-- Rating Component -->
          <div class="m-2">
            <label for="rating" class="form-label">Rating</label>
            <div id="star-rating" class="d-flex">
              <p-rating
                formControlName="rating"
                [(ngModel)]="rating"
                [style]="{ width: '100%' }"
              ></p-rating>
            </div>
            <p>
              Selected Rating:
              {{ formGroup.get("rating")?.value || "Not rated yet" }}
            </p>
          </div>

          <!-- Name -->
          <div class="control-group m-2">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              formControlName="name"
              required
            />
          </div>

          <!-- Email -->
          <div class="control-group m-2">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              formControlName="email"
              required
            />
          </div>

          <!-- Feedback Message -->
          <div class="control-group m-2">
            <textarea
              class="form-control"
              id="feedback"
              placeholder="Your Feedback"
              formControlName="feedback"
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              class="btn btn-custom"
              type="submit"
              [disabled]="formGroup.invalid"
            >
              Submit Feedback
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End "Feedback" Section -->
