<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="assets/images/logos/AUTO .svg" width="180" alt="" />
                            </a>
                            <p class="text-center">Care For Car</p>
                            <h4 class="text-center">Submit Your Feedback</h4>
                            <form>
                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>


                                <!-- Description (Feedback) -->
                                <div class="mb-4">
                                    <label for="message" class="form-label">Your Feedback</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>

                                <!-- Rating Section -->
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating</label>
                                    <div id="star-rating" class="d-flex">
                                        <form [formGroup]="formGroup">
                                            <!-- PrimeNG Rating Component -->
                                            <p-rating formControlName="value"></p-rating>
                                        </form>
                                    </div>
                                    <!-- Display the dynamically updated rating -->
                                    <p>Selected Rating: {{ formGroup.get('value')?.value }}</p>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fs-2 mb-2 rounded-2">Submit
                                    Feedback</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
