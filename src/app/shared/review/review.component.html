<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="review.component.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center" style="border-radius: 20px;">
            <div class="d-flex align-items-center justify-content-center w-100" >
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body" style="border-radius: 20px;">
                                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                    <img src="assets/images/logos/AUTO .svg" width="180" alt="" />
                                </a>
                                <p class="text-center">Care For Car</p>
                                <h4 class="text-center">Submit Your Feedback</h4>
                                <form>
                                    <!-- Name -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" required />
                                    </div>
                                    <!-- Description (Feedback) -->
                                    <div class="mb-4">
                                        <label for="message" class="form-label">Your Feedback</label>
                                        <textarea class="form-control" id="message" rows="4" required></textarea>
                                    </div>

                                    <!-- Star Rating -->
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Rating</label>
                                        <div id="star-rating" class="d-flex">
                                            <i class="bi bi-star" data-value="1"></i>
                                            <i class="bi bi-star" data-value="2"></i>
                                            <i class="bi bi-star" data-value="3"></i>
                                            <i class="bi bi-star" data-value="4"></i>
                                            <i class="bi bi-star" data-value="5"></i>
                                        </div>
                                        <input type="hidden" id="rating" name="rating" value="0">
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2 fs-2 mb-2 rounded-2">Submit Feedback</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
