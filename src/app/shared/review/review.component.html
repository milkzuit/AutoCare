<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <app-navbar></app-navbar>
  <div class="body-wrapper" style="margin-top: 0">
    <app-header></app-header>
    <!-- "Feedback" Section -->
    <div class="container-fluid m-0">
      <div class="feedback" style="padding-top: 1rem">
        <div class="container">
          <div class="section-header text-center">
            <p>We value your feedback</p>
            <h2>Share your experience</h2>
          </div>
          <div class="row">
            <!-- Feedback Form -->
            <div class="col-md-12">
              <div class="feedback-form">
                <div id="success"></div>
                <form
                  name="sentMessage"
                  id="feedbackForm"
                  novalidate="novalidate"
                >
                  <!-- Rating Component -->
                  <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <div id="star-rating" class="d-flex">
                      <form [formGroup]="formGroup">
                        <p-rating
                          formControlName="value"
                          [(ngModel)]="rating"
                          [style]="{ width: '100%' }"
                        ></p-rating>
                      </form>
                    </div>
                    <!-- Make sure there's no "null" value display -->
                    <p>
                      Selected Rating:
                      {{ formGroup.get("value")?.value || "Not rated yet" }}
                    </p>
                  </div>
                  <!-- Name -->
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                      required="required"
                      data-validation-required-message="Please enter your name"
                    />
                    <p class="help-block text-danger"></p>
                  </div>

                  <!-- Email -->
                  <div class="control-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Your Email"
                      required="required"
                      data-validation-required-message="Please enter your email"
                    />
                    <p class="help-block text-danger"></p>
                  </div>

                  <!-- Feedback Message -->
                  <div class="control-group">
                    <textarea
                      class="form-control"
                      id="message"
                      placeholder="Your Feedback"
                      required="required"
                      data-validation-required-message="Please enter your feedback"
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>

                  <!-- Submit Button -->
                  <div>
                    <button
                      class="btn btn-custom"
                      type="submit"
                      id="sendMessageButton"
                    >
                      Submit Feedback
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End "Feedback" Section -->
  </div>
</div>
