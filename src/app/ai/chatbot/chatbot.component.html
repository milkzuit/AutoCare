<div class="chat-launcher" [class.opened]="isOpen" (click)="toggleChat()">
    <img src="https://cdn.example.com/mojo-icon.jpg" alt="MOJO" class="chat-icon" 
         *ngIf="!isOpen">
    <span *ngIf="!isOpen">Chat with MOJO</span>
  </div>
  
  <div class="chat-modal" *ngIf="isOpen">
    <div class="chat-header">
      <h3>MOJO - Car Service Assistant</h3>
      <button class="close-btn" (click)="toggleChat()">Ã—</button>
    </div>
  
    <div class="chat-messages" #scrollMe>
      <div *ngFor="let message of messages" 
           [ngClass]="{'user-message': message.type === 'user', 
                      'bot-message': message.type === 'bot'}"
           class="message">
        <div class="message-content">
          <p>{{ message.content }}</p>
          <small>{{ message.timestamp | date:'shortTime' }}</small>
        </div>
      </div>
    </div>
  
    <div class="chat-input">
      <input type="text" 
             [(ngModel)]="currentMessage" 
             (keyup.enter)="sendMessage()"
             placeholder="Ask about car services...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
