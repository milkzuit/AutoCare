<div *ngIf="isOpen" class="chatbot-modal">
  <div class="chat-header">
    <span class="chat-title">AutoCare Chatbot</span>
    <button class="close-btn" (click)="toggleChat()">X</button>
  </div>
  <div class="chat-content">
    <div *ngFor="let message of messages">
      <div *ngIf="message.user" class="message user-message">{{ message.user }}</div>
      <div *ngIf="message.bot" class="message bot-message">{{ message.bot }}</div>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="userMessage" type="text" placeholder="Type your message..." />
    <button (click)="sendMessage(userMessage)">Send</button>
  </div>
</div>

<!-- Floating chatbot button -->
<button class="chatbot-toggle" (click)="toggleChat()">
  <img src="chat-icon.png" alt="Chat Icon" />
</button>
