<body>
  <!--  Body Wrapper -->
  <div
    class="page-wrapper registerme"
    id="main-wrapper"
    data-layout="vertical"
    data-navbarbg="skin6"
    data-sidebartype="full"
    data-sidebar-position="fixed"
    data-header-position="fixed"
  >
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a
                  href="./index.html"
                  class="text-nowrap logo-img text-center d-block py-3 w-100"
                >
                  <img src="assets/images/logos/AUTO.svg" width="180" alt="" />
                </a>
                <p class="text-center">Care For Car</p>
                <!-- Login Form -->
                <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      [(ngModel)]="loginData.email"
                      name="email"
                      required
                      email
                      #email="ngModel"
                    />
                    <div
                      *ngIf="email.touched && email.invalid"
                      class="text-danger mt-2"
                    >
                      <span *ngIf="email.errors?.['required']">
                        Email is required.
                      </span>
                      <span *ngIf="email.errors?.['email']">
                        Please enter a valid email address.
                      </span>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      [(ngModel)]="loginData.password"
                      name="password"
                      required
                      #password="ngModel"
                    />
                    <div
                      *ngIf="password.touched && password.invalid"
                      class="text-danger mt-2"
                    >
                      Password is required.
                    </div>
                  </div>

                  <!-- Alert for Form Invalid -->
                  <div
                    *ngIf="!loginForm.dirty || loginForm.invalid"
                    class="alert alert-warning mt-3"
                    role="alert"
                  >
                    Please fill out the form correctly before submitting.
                  </div>

                  <!-- Submit Button -->
                  <button
                    type="submit"
                    class="btn btn-primary w-100 mt-3"
                    [disabled]="!loginForm.dirty || loginForm.invalid"
                  >
                    Sign In
                  </button>

                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <p class="fs-4 mb-0 fw-bold">New to Auto Care?</p>
                    <a class="text-primary fw-bold ms-2" routerLink="/register"
                      >Create new account</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
