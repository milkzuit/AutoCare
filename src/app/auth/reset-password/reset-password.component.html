<!-- reset-password.component.html -->
<div class="reset-container">
  <div class="reset-box">
    <h3>Reset Password</h3>
    <p class="reset-message">Please enter your new password</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter new password"
        />
        <div
          class="error-message"
          *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['required']"
        >
          Password is required
        </div>
        <div
          class="error-message"
          *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['minlength']"
        >
          Password must be at least 4 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-input"
          placeholder="Confirm new password"
        />
        <div
          class="error-message"
          *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
        >
          Passwords do not match
        </div>
      </div>

      <button type="submit" class="reset-button" [disabled]="!resetForm.valid">
        Reset Password
      </button>
    </form>
  </div>
</div>
