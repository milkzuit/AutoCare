<div class="checkout-container row g-4">
  <div class="col-lg-8 d-flex justify-content-center">
    <div class="p-4 border rounded shadow-sm bg-white" style="max-width: 500px; width: 100%;">
      <h2 class="text-primary fw-bold mb-4">Checkout</h2>
      <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentDetails.cardNumber" required maxlength="16" class="form-control" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="paymentDetails.expiryDate" required placeholder="MM/YY" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentDetails.cvv" required maxlength="3" class="form-control" />
          </div>
        </div>
        <button type="submit" [disabled]="processing || !checkoutForm.form.valid" class="btn btn-primary w-100 mt-4">
          {{ processing ? 'Processing...' : 'Pay Now' }}
        </button>
      </form>
      <div *ngIf="message" class="alert mt-3" [ngClass]="success ? 'alert-success' : 'alert-danger'">
        {{ message }}
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="p-4 border rounded shadow bg-dark text-light">
      <h4 class="d-flex justify-content-between align-items-center text-warning">
        Cart Summary <span><i class="fa fa-shopping-cart"></i> ({{ cartItems.length }})</span>
      </h4>
      <hr class="border-light" />
      <div *ngFor="let item of cartItems" class="d-flex justify-content-between">
        <p class="m-0">{{ item.serviceName }}</p>
        <p class="fw-bold">₹{{ item.price }}</p>
      </div>
      <hr class="border-light" />
      <p class="fw-bold text-warning d-flex justify-content-between">
        Total <span>₹{{ total }}</span>
      </p>
    </div>
  </div>
</div>
