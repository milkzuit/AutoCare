<div class="container my-4">
  <h2 class="text-primary mb-4">Car News</h2>
  <div class="row g-3">
    <div
      class="col-md-4"
      *ngFor="let article of news; let i = index"
      [attr.data-index]="i"
    >
      <div class="card h-100">
        <img
          [src]="article.urlToImage || 'assets/placeholder.jpg'"
          class="card-img-top"
          alt="{{ article.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <a [href]="article.url" target="_blank" class="btn btn-primary">
            Read More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
