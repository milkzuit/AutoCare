<!-- hero.component.html -->
<section class="hero-container">
    <!-- Hero Section Header -->
    <div class="hero-content">
        <h1 class="hero-title">Welcome to AutoCare</h1>
        <p class="hero-description">Your 💯 trusted 👯partner for 🚗 car 🛠 service & 🤝 maintenance</p>

        <!-- Login and Contact Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" routerLink="/login">Login</button>
            <button class="btn btn-secondary" routerLink="/contact">Contact Me</button>
        </div>
    </div>


    <!-- Brands We Service Section -->
    <div class="brands-section">
        <h2 class="brands-title">Brands We Service</h2>
        <div class="brands-logos">
            <img src="../assets/images/brands/i1.png" alt="Brand 1" class="brand-logo">
            <img src="../assets/images/brands/i2.png" alt="Brand 2" class="brand-logo">
            <img src="../assets/images/brands/i3.png" alt="Brand 3" class="brand-logo">
            <img src="../assets/images/brands/i5.png" alt="Brand 4" class="brand-logo">
            <img src="../assets/images/brands/i6.png" alt="Brand 4" class="brand-logo">
            <img src="../assets/images/brands/i7.png" alt="Brand 4" class="brand-logo">
            <!-- Add more brands as needed -->
        </div>
    </div>

    <app-dummy></app-dummy>


    <!-- # Customer Testimonial -->
    <app-testimonials></app-testimonials>

    <!-- # Add a black line (divider) -->
    <hr class="section-divider">

    <!-- # FAQ -->
    <app-faq></app-faq>

    <!-- # Add a black line (divider) -->
    <hr class="section-divider">

    <app-footer></app-footer>
</section>
