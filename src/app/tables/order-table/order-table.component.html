<div class="container" style="margin-top: 13vh;">
  <div class="card">
    <div class="card-header bg-primary bg-gradient text-white">
      <h2 class="h4 mb-0">Order Management</h2>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" class="px-4 py-3">Order ID</th>
              <th scope="col" class="px-4 py-3">User ID</th>
              <th scope="col" class="px-4 py-3">Date</th>
              <th scope="col" class="px-4 py-3">Items Count</th>
              <th scope="col" class="px-4 py-3">Total Amount</th>
              <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let purchase of purchases">
              <td class="px-4 py-3">{{ getPurchaseId(purchase) }}</td>
              <td class="px-4 py-3">{{ purchase.userId }}</td>
              <td class="px-4 py-3">{{ formatDate(purchase.purchaseDate) }}</td>
              <td class="px-4 py-3">
                <span class="badge bg-info">{{
                  getItemsCount(purchase.items)
                }}</span>
              </td>
              <td class="px-4 py-3">
                <span class="fw-semibold">â‚¹{{ purchase.totalAmount }}</span>
              </td>
              <td class="px-4 py-3">
                <button
                  (click)="downloadReceipt(getPurchaseId(purchase))"
                  class="btn btn-primary btn-sm d-flex align-items-center gap-2"
                >
                  <i class="bi bi-download"></i>
                  Download Receipt
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
